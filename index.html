<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <title>decay othello</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 class="title">
    <span class="title-ja">壊変オセロ</span>
    <span class="title-br"></span>
    <span class="title-en">decay <span id="blinkO">o</span>thello</span>
  </h1>

  <div id="ui">
    <div id="panelBlack" class="player-panel">
      <div class="panel-title">先手（Black）</div>
      <div class="counts" id="countsBlack"></div>
    </div>

    <div id="centerPanel">
      <div id="info">
        <div id="phaseText">
          Setup: 初期の4つの駒をクリックして色を決めてください → Start
        </div>
        <div id="turnText">Turn: Black</div>

        <div id="playerPalette">
          <button class="accent-btn" data-accent="red">Red</button>
          <button class="accent-btn" data-accent="yellow">Yellow</button>
          <button class="accent-btn" data-accent="green">Green</button>
          <button class="accent-btn" data-accent="blue">Blue</button>
        </div>
      </div>

      <div id="controls">
        <button id="startBtn">Start</button>
        <button id="resetBtn">Reset</button>
        <label>
          <input type="checkbox" id="keepAccent">
          Keep accent when flipped by opponent
        </label>
      </div>
    </div>

    <div id="panelWhite" class="player-panel">
      <div class="panel-title">後手（White）</div>
      <div class="counts" id="countsWhite"></div>
    </div>

    <div id="boardWrap">
      <canvas id="board" width="480" height="480"></canvas>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
